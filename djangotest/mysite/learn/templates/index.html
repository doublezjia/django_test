{% for cont in contents %}

	<div class='indexContent'>
		<span>{{cont.content|striptags|truncatechars_html:100}}</span>
	</div>
	<div class='indexOther'>
		<span>Release Timeï¼š {{cont.addtime}}</span>
		<span class='indexMove'><a href="{% url 'article' cont.id %}">Move...</a></span>

{% endfor %}
{% endautoescape %}
{% endblock %}
